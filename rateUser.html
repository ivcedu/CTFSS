<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Rating User Setting</title>
        <!-- homer-1.5 Vendor css -->
        <link rel="stylesheet" href="../homer-1.5/vendor/fontawesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/metisMenu/dist/metisMenu.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/animate.css/animate.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/sweetalert/lib/sweet-alert.css"/>
        <!-- homer-1.5 App css -->
        <link rel="stylesheet" href="../homer-1.5/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"/>
        <link rel="stylesheet" href="../homer-1.5/fonts/pe-icon-7-stroke/css/helper.css"/>
        <link rel="stylesheet" href="../homer-1.5/styles/style.css"/>
        <link rel="stylesheet" href="../homer-1.5/styles/static_custom.css">
    </head>
    <body>
        <!-- Simple splash screen-->
        <div class="splash">
            <div class="color-line"></div>
            <div class="splash-title">
                <img src="../homer-1.5/images/loading-bars.svg" width="64" height="64" /> 
            </div> 
        </div>
        
        <!-- Header -->
        <div id="header">
            <div class="color-line"></div>
            <div id="logo" class="light-version">
                <span id="login_user"></span>
            </div>
            <nav role="navigation">
                <div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
            </nav>
        </div>
        
        <!-- Navigation -->
        <aside id="menu">
            <ul class="nav" id="side-menu">
                <li id="menu_rating">
                    <a href="rating.html"><span class="nav-label">Rating</span></a>
                </li>
                <li id="menu_reports">
                    <a href=#><span class="nav-label">Reports</span><span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li id="menu_voting"><a href="rptVotingResult.html"><span class="nav-label">Rating</span></a></li>
                        <li id="menu_result"><a href="result.html"><span class="nav-label">Result</span></a></li>
                    </ul>
                </li>
                <li id="menu_admin">
                    <a href="admin.html"><span class="nav-label">Administrator</span><span class="fa arrow"></span></a>
                </li>
                <li class="active" id="menu_users">
                    <a href="rateUser.html"><span class="nav-label">Rating Users</span><span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li><a href=# data-toggle="modal" data-target="#mod_rate_user" id="btn_new_user">New User</a></li>
                    </ul>
                </li>
                <li>
                    <a href=# id="nav_logout"><span class="nav-label">Logout</span><span class="pull-right"><i class="fa fa-sign-out"></i></span></a>
                </li>
            </ul>
        </aside>
        
        <!-- Main Wrapper -->
        <div id="wrapper">
            <div class="normalheader transition animated fadeIn">
                <div class="hpanel">
                    <div class="panel-body">
                        <h3 class="font-light m-b-xs" id="panel_header"></h3>                 
                    </div>
                </div>
            </div>
            
            <div class="content animate-panel">
                <div id="active_rating_user_list"></div>
            </div>
        </div>
        
        <!-- new speaker modal -->
        <div class="modal" id="mod_rate_user" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="color-line"></div>
                    <div class="modal-header text-center">
                        <h3 id="mod_rate_user_header"></h3>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-3" style="padding-top: 7px;">User Name:</div>
                                <div class="col-md-9"><input class="col-md-12 form-control" type="text" id="mod_user_mame"></div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-3" style="padding-top: 7px;">User Email:</div>
                                <div class="col-md-9"><input class="col-md-12 form-control" type="text" id="mod_user_email"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="mod_btn_user_save">Save</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- homer-1.5 Vendor javascript -->
        <script src="../homer-1.5/vendor/jquery/dist/jquery.min.js"></script>
        <script src="../homer-1.5/vendor/jquery-ui/jquery-ui.min.js"></script>
        <script src="../homer-1.5/vendor/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="../homer-1.5/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../homer-1.5/vendor/metisMenu/dist/metisMenu.min.js"></script>
        <script src="../homer-1.5/vendor/iCheck/icheck.min.js"></script>
        <script src="../homer-1.5/vendor/sparkline/index.js"></script>
        <script src="../homer-1.5/vendor/sweetalert/lib/sweet-alert.min.js"></script>
        <!-- application javascript -->
        <script src="js/rateUser.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
    </body>
</html>
